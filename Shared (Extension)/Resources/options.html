<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spell Checker Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --border-radius: 6px;
            --background-light: #f9f9f9;
            --background-dark: #1e1e2e;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        input[type="password"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            width: 100%;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 1.2em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .dark-mode-toggle {
            text-align: right;
            margin-bottom: 10px;
        }

        .dark-mode-toggle button {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2em;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        body.dark-mode .container {
            background-color: #2c2c3b;
        }

        body.dark-mode input[type="password"] {
            background-color: #3b3b4f;
            color: #fff;
            border: 1px solid #555;
        }

        body.dark-mode .toggle-password,
        body.dark-mode .dark-mode-toggle button {
            color: #bbb;
        }

        body.dark-mode button[type="submit"] {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dark-mode-toggle">
        <button id="toggleDarkMode"><i class="fas fa-moon"></i></button>
    </div>
    <h1>AI Spell Checker Settings</h1>
    <form id="settingsForm">
        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <div class="input-wrapper">
                <input type="password" id="apiKey" placeholder="Enter your API key">
                <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
            </div>
        </div>
        <button type="submit">Save Settings</button>
        <p id="status" style="color: green;"></p>
    </form>
</div>

<script src="options.js"></script>
</body>
</html>
